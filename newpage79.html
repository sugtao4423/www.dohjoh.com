<P align="center"><A name="upper"></A><BR>
<BR>
<FONT size="+4" color="#0000ff">力泳する</FONT><FONT size="+4" color="#ff0000">秋平くん</FONT><BR>
<BR>
<BR>
<FONT size="+3" color="#00cc00">ＮＨＫ杯水泳大会</FONT><BR>
<FONT size="+2">（Nov.'05 in Akita)</FONT><BR>
<BR>
<BR>
<FONT size="+3" color="#ff0000">100メートル</FONT><FONT size="+3" color="#0000ff">個人メドレーで</FONT><FONT size="+3" color="#ff0000">優勝</FONT></P>
<HR>
<CENTER>
<TABLE>
  <TBODY>
    <TR>
      <TD height="334" width="526"><IMG src="image181nhk.jpg" border="0" width="564" height="376"></TD>
    </TR>
    <TR>
      <TD width="526" valign="middle" align="center"><BR>
      ５コースが秋平くん。４コースにはライバル。</TD>
    </TR>
    <TR>
      <TD width="526"><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD width="526" height="322"><IMG src="image291nhk.jpg" border="0" width="561" height="375"></TD>
    </TR>
    <TR>
      <TD width="526" valign="middle" align="center" height="31"><BR>
      最後のターン（75メートル）では水を空けられている。手前が秋平くん。</TD>
    </TR>
    <TR>
      <TD width="526" height="47" valign="middle" align="center"></TD>
    </TR>
    <TR>
      <TD width="526" height="328"><IMG src="image301nhk.jpg" border="0" width="563" height="375"></TD>
    </TR>
    <TR>
      <TD width="526" valign="middle" align="center"><BR>
      追い込み成って、タッチの差で優勝。</TD>
    </TR>
    <TR>
      <TD width="526"><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD width="526" height="321"><IMG src="image321nhk.jpg" border="0" width="562" height="376"></TD>
    </TR>
    <TR>
      <TD width="526" valign="middle" align="center"><BR>
      賞状を手にする秋平くん。「第１位」の文字が見える。</TD>
    </TR>
  </TBODY>
</TABLE>
